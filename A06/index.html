<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Where Legends Live: The NBA Image Archive</title>
  <link rel="icon" type="image/jpeg" href="CAMERA.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #SOCIALMEDIAButton {
      transition: background-color 0.3s ease;
    }
    .modal-img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }
  </style>

  <script>
    function SOCIALMEDIAMouseEnter() {
      var SOCIALMEDIAButton = document.getElementById("SOCIALMEDIAButton");
      SOCIALMEDIAButton.style.backgroundColor = "rgb(239, 239, 239)";
      SOCIALMEDIAButton.classList.add("shadow");
    }

    function SOCIALMEDIAMouseLeave() {
      var SOCIALMEDIAButton = document.getElementById("SOCIALMEDIAButton");
      SOCIALMEDIAButton.style.backgroundColor = "white";
      SOCIALMEDIAButton.classList.remove("shadow");
    }

    function toggleFooter() {
      var footerElement = document.getElementById("footer");
      var SOCIALMEDIAButton = document.getElementById("SOCIALMEDIAButton");

      if (footerElement.style.display === "none" || footerElement.style.display === "") {
        footerElement.style.display = "block";
        SOCIALMEDIAButton.innerText = "Hide";
      } else {
        footerElement.style.display = "none";
        SOCIALMEDIAButton.innerText = "SOCIAL MEDIA";
      }
    }

    function openModal(imageSrc, description) {
      var modalImage = document.getElementById("modalImage");
      var modalDescription = document.getElementById("modalDescription");
      modalImage.src = imageSrc;
      modalDescription.innerText = description;
      var myModal = new bootstrap.Modal(document.getElementById('imageModal'));
      myModal.show();
    }
  </script>
</head>

<body>

  <!-- Modal Structure -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="imageModalLabel">Image Detail</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Popup Image" class="modal-img mb-3">
          <p id="modalDescription" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Top Navigation -->
  <div class="container-fluid p-5 mb-3 d-flex align-items-center justify-content-between" style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255)">
    <a href="../index.html" class="btn btn-light rounded-pill px-3 py-2 fw-bold" style="font-size: 1rem;">
      Back
    </a>
    <div class="h2 mx-auto text-center position-absolute start-50 translate-middle-x">Where Legends Live: The NBA Image Archive</div>
  </div>

  <!-- Image Gallery -->
  <div class="container my-3">
    <div class="row" id="container-row"></div>
  </div>

  <!-- About & Social Media -->
  <div class="container-fluid mt-3 py-5" style="background-color: rgb(0, 0, 0); color: white;">
    <div class="row">
      <div class="col text-center">
        <div class="h5 mb-5">About the website</div>
        <div onmouseover="SOCIALMEDIAMouseEnter()" onmouseleave="SOCIALMEDIAMouseLeave()" onclick="toggleFooter()" id="SOCIALMEDIAButton" class="card p-4 my-2 rounded-5 mx-auto" style="max-width: 200px; cursor: pointer;">
          SOCIAL MEDIA
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="container-fluid py-3 px-2" id="footer" style="background-color: rgb(0, 0, 0); color: #fdfbfb; display: none;">
    <div class="row">
      <div class="col text-center">
        <div class="h5 my-2">Where Legends Live: The NBA Image Archive</div>
        <div style="font-size: 0.9rem;">Email: TheNBAImageArchive@gmail.com</div>
        <div style="font-size: 0.9rem;">Facebook: The NBA Image Archive</div>
        <div style="font-size: 0.9rem;">Instagram: The NBA Image Archive</div>
      </div>
    </div>
  </div>

<script>
  var pictures = [
    { file: "img.jpg", text: "Three of the NBA's greatest players, competed together for the first time on Team USA at the 2024 Paris Olympics." },
    { file: "img1.jpg", text: "This game was the last time Kobe Bryant and Michael Jordan played against each other in the NBA." },
    { file: "img2.jpg", text: "LeBron James threw down a dunk over Isaiah Thomas." },
    { file: "img3.jpg", text: "The Los Angeles Lakers' 2020 championship celebration featured Anthony Davis and LeBron James." },
    { file: "img4.jpg", text: "Allen Iverson Also Known as The Answer!" },
    { file: "img5.jpg", text: "Nick name DROSE and Also known as The Windy City Assassin!" },
    { file: "img6.jpg", text: "Kyrie Irving people call him Uncle Drew!" },
    { file: "img7.jpg", text: "In the 2004 Summer Olympics, Team USA included LeBron James, Carmelo Anthony, and Dwyane Wade, alongside other NBA stars." },
    { file: "img8.jpg", text: "Aaron Gordon famously dunked over the Orlando Magic mascot during the 2016 NBA Slam Dunk Contest." },
    { file: "img9.jpg", text: "Giannis Antetokounmpo is regarded as one of the greatest power forwards and players of all time." },
    { file: "img10.jpg", text: "Stephen Curry's 'night-night' celebration during the 2022 playoffs!" },
    { file: "img11.jpg", text: "Ja Morant executed an incredible dunk over Victor Wembanyama!" }
  ];

  var rowElement = document.getElementById("container-row");

  for (var i = 0; i < pictures.length; i++) {
    rowElement.innerHTML += `
      <div class="col-6 col-sm-6 col-md-4 col-lg-3">
        <div class="card my-3 shadow rounded-5 overflow-hidden" style="cursor:pointer;" 
          onclick="openModal('img/${pictures[i].file}', '${pictures[i].text}')">
          <img src="img/${pictures[i].file}" class="card-img-top" alt="Gallery Image" onerror="this.onerror=null; this.src='img/fallback.jpg';">
        </div>
      </div>`;
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
